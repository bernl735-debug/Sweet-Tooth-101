    <h4>Create a poster for your favorite dessert!</h4>

        <main>
            <!-- settings for users to customize poster -->
            <!-- To learn more about the different types of HTML form inputs check this link out... -->
            <!-- https://www.w3schools.com/html/html_form_input_types.asp -->
            <div id="settings">

                <label for="bg-color">Background color</label>
                <input id="bg-color" type="color" value="#fff"><br>

                <label for="fg-color">Text color</label>
                <input id="fg-color" type="color"><br>

                <label for="font">Font</label>
                <select id="font">
                    <option value="">Select a font</option>
                    <option value="Codystar">Codystar</option>
                    <option value="Roboto Condensed">Roboto Condensed</option>
                    <option value="Limelight">Limelight</option>
                </select><br>

                <label for="image">Select an image</label>
                <select id="image">
                    <option value="">Select an image</option>
                    <option value="./assets/galletita.png">Cookie</option>
                    <option value="./assets/flan.png">Flan</option>
                    <option value="./assets/macaron.png">Macaron</option>
                </select><br>

                <label for="text">Poster text</label>
                <input id="text" type="text" value="Columbidae" /><br>

                <label for="font-size">Font-size</label>
                <input id="font-size" min=16 max=50 step=1 type="range"><br>

                <label for="font-stretch">Font-stretch</label>
                <input id="font-stretch" min=0.25 max=4 step=0.1 type="range"><br>

                <!-- button for printing -->
                <button id="print"> Print poster</button>

        

            </div>

            <!-- poster area -->
            <div id="poster">
                <h1 id="poster-text">Columbidae</h1>
                <img id="poster-image" src="./assets/dove.png" />
            </div>

        </main>





        <!-- linking javascript file -->
        <script src="../shared/hamburger.js"></script>
        <script src="./main.js"></script>
</body>

</html>
