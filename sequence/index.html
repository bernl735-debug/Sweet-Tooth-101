<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dessert Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="floating-desserts">
        <div class="dessert" style="background-image: url('../assests/flan.png');"></div>
        <div class="dessert" style="background-image: url('../assets/galletita.png');"></div>
        <div class="dessert" style="background-image: url('../assets/macaron.png');"></div>
        <div class="dessert" style="background-image: url('../shifting-perspectives/assets/fresat.png');"></div>
        <div class="dessert" style="background-image: url('../assests/flan.png');"></div>
        <div class="dessert" style="background-image: url('../assets/galletita.png');"></div>
    </div>
    <nav>
        <div class="ham-menu">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>

    <div class="off-screen-menu">
        <ul>
            <li><a href="../index.html">HOME</a></li>
        </ul>
    </div>

    <div class="quiz-container">
        <h1>Dessert Knowledge Quiz</h1>
        <p class="intro">Test your sweet expertise :0</p>

        <div id="quiz">
            <div class="question" id="q1">
                <h2>Question 1</h2>
                <p>What is the main ingredient in traditional flan?</p>
                <div class="answers">
                    <button class="answer" data-correct="false">Flour</button>
                    <button class="answer" data-correct="true">Eggs</button>
                    <button class="answer" data-correct="false">Chocolate</button>
                    <button class="answer" data-correct="false">Butter</button>
                </div>
                <div class="feedback"></div>
            </div>

            <div class="question" id="q2" style="display: none;">
                <h2>Question 2</h2>
                <p>Which country is Tiramisu originally from?</p>
                <div class="answers">
                    <button class="answer" data-correct="false">France</button>
                    <button class="answer" data-correct="true">Italy</button>
                    <button class="answer" data-correct="false">Spain</button>
                    <button class="answer" data-correct="false">Greece</button>
                </div>
                <div class="feedback"></div>
            </div>

            <div class="question" id="q3" style="display: none;">
                <h2>Question 3</h2>
                <p>What flavor is a macaron typically NOT made in?</p>
                <div class="answers">
                    <button class="answer" data-correct="false">Vanilla</button>
                    <button class="answer" data-correct="false">Pistachio</button>
                    <button class="answer" data-correct="true">Beef</button>
                    <button class="answer" data-correct="false">Lavender</button>
                </div>
                <div class="feedback"></div>
            </div>
        </div>

        <div id="results" style="display: none;">
            <h2>Quiz Complete!</h2>
            <p id="score"></p>
            <button id="restart">Take Quiz Again</button>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
